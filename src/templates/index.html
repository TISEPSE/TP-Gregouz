<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Scanner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="/static/css/sweetalert2-custom.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    {%if session.name%}
    <h1>Salut ! {{session.name}} </h1>
    <a href="/logout" class="mdc-logout-button">Déconnexion</a>
    <a href="/infos" class="mdc-info-button">Information</a>
    {%else%}
    <h1>Tu peux te connecter sur : <a href="/login">connexion</a></h1>
    {%endif%}

    <div class="container">
        <h1>Port Scanner</h1>
        <form action="/scan" method="POST">
            <div class="form-group">
                <label for="ip">Adresse IP :</label>
                <input type="text" id="ip" name="ip" placeholder="Ex: 192.168.1.1">
            </div>

            <div class="form-group">
                <label for="port">Port :</label>
                <input type="text" id="port" name="port" placeholder="Ex: 80">
            </div>

            <button type="submit">Scanner</button>
        </form>
    </div>

    <!-- Container pour les messages Flash (caché) -->
    <div id="flask-messages" style="display: none;">
        {{ get_flashed_messages(with_categories=True)|tojson }}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/sweetalert2-config.js"></script>
</body>

</html>
